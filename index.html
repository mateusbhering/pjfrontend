<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de provas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="ibmec_logo.png" alt="logo do ibmec" id="logo_ibmec">
    </header>
    <div class="d-flex justify-content-center" id="cards">
        <div class="card" style="width: 18rem; height: 20rem;">
            <div class="card-body">
                <h5 class="card-title">Adicione suas notas!</h5>
                <select id="seletor_materia">
                    <option value="materia1">Matéria 1</option>
                    <option value="materia2">Matéria 2</option>
                    <option value="materia3">Matéria 3</option>
                    <option value="materia4">Matéria 4</option>
                <input type="number" placeholder="Nota da AP1" id="ap1">
                <input type="number" placeholder="Nota da AP2" id="ap2">
                <input type="number" placeholder="Nota da AC" id="ac">
                <input type="number" placeholder="Faltas" id="faltas">
                <a href="#" class="btn btn-primary" onclick="calcular()">Calcular</a>
            </div>
        </div>
        <div class="card" style="width: 18rem; height: 25rem;" >
            <div class="card-body">
                <h5 class="card-title">Matéria 1</h5>
                <p class="card-text">AP1</p>
                <p id="nota_ap1_m1"></p>
                <p class="card-text">AP2</p>
                <p id="nota_ap2_m1"></p>
                <p class="card-text">AC</p>
                <p id="nota_ac_m1"></p>
                <p class="card-text">Faltas</p>
                <p id="faltas1"></p>
                <p id="notafinal1"></p>
            </div>
        </div>
        <div class="card" style="width: 18rem; height: 25rem;">
            <div class="card-body">
                <h5 class="card-title">Matéria 2</h5>
                <p class="card-text">AP1</p>
                <p id="nota_ap1_m2"></p>
                <p class="card-text">AP2</p>
                <p id="nota_ap2_m2"></p>
                <p class="card-text">AC</p>
                <p id="nota_ac_m2"></p>
                <p class="card-text">Faltas</p>
                <p id="faltas2"></p>
                <p id="notafinal2"></p>
            </div>
        </div>
        <div class="card" style="width: 18rem; height: 25rem;">
            <div class="card-body">
                <h5 class="card-title">Matéria 3</h5>
                <p class="card-text">AP1</p>
                <p id="nota_ap1_m3"></p>
                <p class="card-text">AP2</p>
                <p id="nota_ap2_m3"></p>
                <p class="card-text">AC</p>
                <p id="nota_ac_m3"></p>
                <p class="card-text">Faltas</p>
                <p id="faltas3"></p>
                <p id="notafinal3"></p>
            </div>
        </div>
        <div class="card" style="width: 18rem; height: 25rem;">
            <div class="card-body">
                <h5 class="card-title">Matéria 4</h5>
                <p class="card-text">AP1</p>
                <p id="nota_ap1_m4"></p>
                <p class="card-text">AP2</p>
                <p id="nota_ap2_m4"></p>
                <p class="card-text">AC</p>
                <p id="nota_ac_m4"></p>
                <p class="card-text">Faltas</p>
                <p id="faltas4"></p>
                <p id="notafinal4"></p>
            </div>
        </div>
    </div>

    <footer>
